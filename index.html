<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Home</title>
  </head>
  <body>
    <div class="box-1 col-sm-12 text-white font-weight-bold d-flex text-uppercase w-100">
      <h1 class="align-self-center">FOODMAP</h1>
    </div>

    <section id="main-content" class="box-2 col-sm-12 text-center text-white w-100">
      <h1>FOODMAP</h1>
      <hr class="style"></hr>
      <div id="map" class="border border-white"></div>
      <h1 class="text-white pt-4 font-weight-normal">Tá com fome de que?</h1>
      <h2 class="text-white pt-1 font-weight-normal">Selecione pelo tipo de comida</h2>
      <div class="input-group mb-3 mt-2 mx-auto">
        <input type="text" class="form-control" placeholder="Árabe, Fast food, Italiana, Japonesa, Vegana" aria-label="Recipient's username" aria-describedby="basic-addon2">
      </div>
      <div class="col-12 text-center" id="box-images"></div>
    </section>

    <section>
      <div class="modal" id="restaurant-modal" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="restaurant-modal-name"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <a><img id="restaurant-modal-image" src="" class="img-modal"/></a>
              <div class="col-sm-12 col-md-12 p-0">
                <p id="restaurant-modal-description" class="descr"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning font-weight-bold" data-dismiss="modal">Peça agora</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoHuYVWYG5DXvKKSzspa740QjfZ430A8c&callback=initMap"
  type="text/javascript"></script>
  </body>
</html>
